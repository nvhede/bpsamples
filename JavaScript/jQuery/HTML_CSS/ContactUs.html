
@{
    ViewBag.Title = "Index";
    Layout = "~/Views/Shared/_BringProLayout.cshtml";
}

<!-- html goes here.-->
    <!--reCaptcha form here-->
<head>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<!--page begins here -->
<div class="container">
    <div class="row">
        <div class=".col col-md-8">
            <div class="card">
                <form class="form-horizontal" role="form" id="contactRequestForm">
                    <div class="card-header">
                        <div class="card-body card-padding">
                            <h2>Contact Us</h2>
                        </div>
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <div class="fg-line">
                                    <input type="text" class="form-control input-sm" name="inputName" id="inputName" placeholder="Name" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <div class="fg-line">
                                    <input type="email" class="form-control input-sm" name="inputEmail" id="inputEmail" placeholder="Email" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSubject" class="col-sm-2 control-label">Subject</label>
                            <div class="col-sm-10">
                                <div class="fg-line">
                                    <input type="text" class="form-control input-sm" name="inputSubject" id="inputSubject" placeholder="Subject" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Message</label>
                            <div class="col-sm-10">
                                <textarea class="form-control input-sm" col="50%" rows="5" name="inputMessage" id="inputMessage" placholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="g-recaptcha col-sm-offset-4 card-padding" data-sitekey="6LcK7hEUAAAAANerzMcdGy15jwO0sugJScQwzmw8"></div>
                        <br />
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                    <button type="button" class="btn btn-primary btn-sm" id="CRSubmit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class=".col col-md-4">
            <div class="card">
                <div class="card-block">
                    <div class="card-header">
                        <h2 class="card-title">Drop us a line! Give us some feedback!</h2>
                    </div>
                    <div class="card-body card-padding">
                        <div class="col-sm-offset-1">
                            <p>We want to hear from you! Please leave your feedback here and let us know how we're doing.</p>
                            <p><strong>Phone: </strong>(800)307-1170</p>
                            <p><strong>Email: </strong>help@bringpro.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end html -->
